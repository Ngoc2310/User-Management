<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="theme.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-route/angular-route.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app.js"></script>
    <script src="app.config.js"></script>
    <script src="alert.directive.js"></script>

    <!-- Users -->
    <script src="pages/users/user.service.js"></script>
    <script src="pages/users/usersController.js"></script>

    <!-- Tasks -->
    <script src="pages/tasks/task.service.js"></script>
    <script src="pages/tasks/tasksController.js"></script>
    <script src="pages/tasks/task.directive.js"></script>

    <!-- Task List -->
    <script src="pages/tasks/taskList/taskList.directive.js"></script>
    <script src="pages/tasks/taskList/taskList.controller.js"></script>

    <!-- Task Form -->
    <script src="pages/tasks/taskForm/taskForm.directive.js"></script>
    <script src="pages/tasks/taskForm/taskForm.controller.js"></script>

    <title>Contact Management</title>
  </head>

  <body ng-controller="MainController">
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- Side Menu -->
        <div
          class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-primary"
          id="sidemenu"
        >
          <div
            class="d-flex flex-column align-items-center text-light align-items-sm-start px-3 pt-2 mt-3 text-white min-vh-100"
          >
            <a
              href="/"
              class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-decoration-none"
            >
              <span class="menu-text text-light fw-bolder ms-2"
                ><h1>Menu</h1></span
              >
            </a>
            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start"
              id="menu"
            >
              <li>
                <a
                  href="/users"
                  class="nav-link text-light px-0 align-middle"
                  ng-class="classActive('/users')"
                >
                  <i class="fs-4 bi-person-circle"></i>
                  <span class="ms-1 d-none d-sm-inline">Users Management</span>
                </a>
              </li>

              <li>
                <a
                  href="/tasks"
                  class="nav-link text-light px-0 align-middle"
                  ng-class="classActive('/tasks')"
                >
                  <i class="fs-4 bi-list-task"></i>
                  <span class="ms-1 d-none d-sm-inline">Tasks Management</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!--/ Side Menu -->

        <div class="col py-3">
          <div ng-view></div>
        </div>
      </div>
    </div>
  </body>
</html>
