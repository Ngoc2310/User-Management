<!DOCTYPE html>
<html lang="en" ng-app="UserManagement">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <style>
      .notshow {
        display: none;
      }
    </style>

    <title>Contact Management</title>
  </head>

  <body ng-controller="UserCtrl">
    <div class="container">
      <h2 class="mt-3">Users Management</h2>
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button
          class="btn btn-primary me-md-2"
          type="button"
          ng-click="showadd()"
        >
          Create New User
        </button>
      </div>

      <alert-message alert="alertMessage"></alert-message>

      <!------     Contact Table     ------>
      <table class="table table-hover">
        <thead>
          <tr>
            <th ng-click="sort('id')">ID</th>
            <th ng-click="sort('name')">Name</th>
            <th ng-click="sort('address')">Address</th>
            <th ng-click="sort('phone')">Phone Number</th>
            <th ng-click="sort('email')">Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- search bar -->
          <tr>
            <td colspan="6">
              <div class="input-group">
                <button
                  class="btn btn-outline-primary"
                  type="button"
                  id="button-addon1"
                  ng-click="refresh()"
                  ng-if="search"
                >
                  <i class="bi bi-arrow-clockwise"></i>
                </button>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type any to search"
                  ng-model="search"
                  ng-keyup="getAll()"
                />
              </div>
            </td>
          </tr>

          <!-- contact list -->
          <tr ng-repeat="user in users | orderBy:sortBy:sortOrder">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
            <td>
              <div
                class="btn-group"
                role="group"
                aria-label="Basic outlined example"
              >
                <button
                  type="button"
                  class="btn btn-sm btn-outline-info"
                  ng-click="edit(user)"
                >
                  <i class="bi bi-pencil"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-danger"
                  ng-click="delete(user)"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr ng-if="users.length === 0" class="text-center">
            <td colspan="6">No Data Found</td>
          </tr>
        </tbody>
      </table>

      <!------     Pagination     ------>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="mb-3 row">
            <div class="col-md-3">
              <select
                class="form-select"
                id="pagesize"
                ng-model="pageLimit"
                ng-click="getAll()"
              >
                <option selected value="5">5</option>
                <option value="7">7</option>
                <option value="10">10</option>
              </select>
            </div>
            <label for="pagesize" class="col-md-9 col-form-label">
              Showing {{ (currentPage - 1) * pageLimit + 1}} - {{ (currentPage *
              pageLimit) > totalData ? totalData : (currentPage * pageLimit) }}
              of {{ pageNumber * pageLimit }} Records
            </label>
          </div>
        </div>

        <div class="col-sm-12 col-md-6">
          <nav aria-label="Page navigation">
            <ul class="pagination justify-content-end">
              <li
                class="page-item"
                ng-class="{'disabled' : currentPage == 1}"
                ng-click="changePage(1)"
              >
                <a class="page-link" href="javascript:void(0)"
                  ><span aria-hidden="true">&laquo;</span></a
                >
              </li>
              <li
                class="page-item"
                ng-class="{'disabled' : currentPage == 1}"
                ng-click="changePageArrow('prev')"
              >
                <a class="page-link" href="javascript:void(0)"
                  ><span aria-hidden="true">&lt;</span></a
                >
              </li>
              <li
                class="page-item disabled"
                ng-class="{'notshow' : currentPage == 1 || currentPage == 2 || currentPage == 3}"
              >
                <a class="page-link" href="javascript:void(0)">...</a>
              </li>
              <li
                ng-repeat="a in range(pageNumber) track by $index"
                class="page-item"
                ng-class="{'active' : currentPage == $index + 1, 'notshow' :  currentPage + 1 < $index || currentPage - 3 > $index}"
                ng-click="changePage($index + 1)"
              >
                <a class="page-link" href="javascript:void(0);"
                  >{{ $index + 1 }}</a
                >
              </li>
              <li
                class="page-item disabled"
                ng-class="{'notshow' : currentPage == pageNumber || currentPage == pageNumber -1 || currentPage == pageNumber - 2}"
              >
                <a class="page-link" href="javascript:void(0)">...</a>
              </li>
              <li
                class="page-item"
                ng-class="{'disabled' : currentPage >= pageNumber}"
                ng-click="changePageArrow('next')"
              >
                <a class="page-link" href="javascript:void(0)"
                  ><span aria-hidden="true">&gt;</span></a
                >
              </li>
              <li
                class="page-item"
                ng-class="{'disabled' : currentPage >= pageNumber}"
                ng-click="changePage(pageNumber)"
              >
                <a class="page-link" href="javascript:void(0)"
                  ><span aria-hidden="true">&raquo;</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <!------     Modal     ------>
    <div
      class="modal fade"
      id="userModel"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="form-horizontal" role="form" name="adduserform">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel" ng-hide="editMode">
                Add Contact
              </h4>
              <h4 class="modal-title" id="myModalLabel" ng-show="editMode">
                Edit Contact
              </h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    id="name"
                    required
                    class="form-control"
                    ng-model="user.name"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    id="address"
                    required="required"
                    class="form-control"
                    ng-model="user.address"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input
                    type="text"
                    id="phone"
                    required="required"
                    class="form-control"
                    ng-model="user.phone"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="text"
                    id="email"
                    required="required"
                    class="form-control"
                    ng-model="user.email"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="btn-group" role="group" aria-label="Basic example">
                <span ng-hide="editMode">
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="Create"
                    ng-disabled="adduserform.$invalid"
                    ng-click="add()"
                  />
                </span>
                <span ng-show="editMode">
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="Edit"
                    ng-disabled="adduserform.$invalid"
                    ng-click="update()"
                  />
                </span>
                <input
                  type="button"
                  class="btn btn-secondary"
                  value="Cancel"
                  ng-click="cancel()"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
