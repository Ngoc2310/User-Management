<!DOCTYPE html>
<html lang="en" ng-app="UserManagement">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />

    <title>Contact Management</title>
  </head>
  <body ng-controller="UserCtrl">
    <div class="container">
      <h2>Users Management</h2>
      <div
        ng-show="error"
        class="alert alert-danger alert-dismissible mt-3"
        role="alert"
      >
        <p>{{ error }}</p>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button
          class="btn btn-primary me-md-2"
          type="button"
          ng-click="showadd()"
        >
          Create New User
        </button>
      </div>
      <div
        class="alert alert-success alert-dismissible mt-3"
        ng-show="show"
        role="alert"
      >
        {{ show }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td>{{ $index + 1 }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.address }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.email }}</td>
            <td>
              <div
                class="btn-group"
                role="group"
                aria-label="Basic outlined example"
              >
                <button
                  type="button"
                  class="btn btn-sm btn-outline-info"
                  ng-click="edit(user)"
                >
                  <i class="bi bi-pencil"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-sm btn-outline-danger"
                  ng-click="delete(user)"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!------     Modal     ------>
    <div
      class="modal fade"
      id="userModel"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form class="form-horizontal" role="form" name="adduserform">
            <div class="modal-header">
              <h4 class="modal-title" id="myModalLabel" ng-hide="editMode">
                Add Contact
              </h4>
              <h4 class="modal-title" id="myModalLabel" ng-show="editMode">
                Edit Contact
              </h4>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    id="name"
                    required
                    class="form-control"
                    ng-model="user.name"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    id="address"
                    required="required"
                    class="form-control"
                    ng-model="user.address"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <label for="phone" class="form-label">Phone Number</label>
                  <input
                    type="text"
                    id="phone"
                    required="required"
                    class="form-control"
                    ng-model="user.phone"
                  />
                </div>
              </div>
              <div class="row">
                <div class="col mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="text"
                    id="email"
                    required="required"
                    class="form-control"
                    ng-model="user.email"
                  />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <div class="btn-group" role="group" aria-label="Basic example">
                <span ng-hide="editMode">
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="Create"
                    ng-disabled="adduserform.$invalid"
                    ng-click="add()"
                  />
                </span>
                <span ng-show="editMode">
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="Edit"
                    ng-disabled="adduserform.$invalid"
                    ng-click="update()"
                  />
                </span>
                <input
                  type="button"
                  class="btn btn-secondary"
                  value="Cancel"
                  ng-click="cancel()"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-animate/1.8.3/angular-animate.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
