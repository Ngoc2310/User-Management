<div class="col-xxl">
  <div class="card mb-4">
    <div class="card-header d-flex align-items-center justify-content-between">
      <h5 class="mb-0">Information</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              required
              type="text"
              class="form-control"
              placeholder="Enter task's name"
              ng-model="at.data.currentModel.name"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <textarea
              class="form-control"
              type="text"
              ng-model="at.data.currentModel.description"
            ></textarea>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Assigner</label>
          <div class="col-sm-10">
            <select
              class="form-control"
              ng-model="at.data.currentModel.assigner"
              ng-options="user.name as user.name for user in at.users"
            ></select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Type</label>
          <div class="col-sm-10">
            <select
              class="form-control"
              ng-model="at.data.currentModel.type"
              ng-options="user.value as user.name for user in at.types"
            ></select>
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-2 col-form-label">Status</label>
          <div class="col-sm-10">
            <select
              class="form-control"
              ng-model="at.data.currentModel.status"
              ng-options="user.value as user.name for user in at.status"
            ></select>
          </div>
        </div>
        <div class="row justify-content-end">
          <div class="col-sm-10">
            <button
              type="button"
              class="btn btn-secondary"
              ng-click="at.cancel()"
            >
              Close
            </button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
